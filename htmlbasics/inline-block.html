<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline-block Example</title>
</head>
<body>
    <!--Block element occupies whole screen space of a row, next element goes to next line-->
  <div> 1.div</div> 
  <div> 2.div</div>
  <div> 3.div</div>
     
  <p>p1</p>
  <p>p2</p>
  <p>p3</p>

  <h2> h2</h2>
  <h4> h4 </h4>

  <!--inline element occupies the space of the tag content only, so the next tag come besides on same line-->
  <span> s 1 </span>
  <span> s 2</span>
  <input type="text">
  <input type="text">

</body>
</html>
